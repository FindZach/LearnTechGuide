<!-- tutorial-list.component.html -->
<div class="container mx-auto">
  <h2 class="text-2xl font-bold mb-4">Tutorial List</h2>
  <ul>
    <li *ngFor="let tutorial of tutorials" class="py-2">
      <a [routerLink]="['/tutorials', tutorial.slug]" class="text-blue-500 hover:underline">{{ tutorial.title }}</a>
    </li>
  </ul>
</div>
