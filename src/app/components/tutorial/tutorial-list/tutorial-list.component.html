<div>
  <h1 class="text-4xl font-bold mb-8" [ngClass]="colorScheme?.text">Most Recent Tutorials</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let tutorial of tutorials" class="p-6 rounded-lg shadow-md" [ngClass]="colorScheme?.text">
      <h2 class="text-2xl font-bold mb-4" [ngClass]="colorScheme?.text">{{ tutorial.title }}</h2>
      <p class="font-semibold" [ngClass]="colorScheme?.text">{{ tutorial.description }}</p>
      <button class="flex justify-between mt-6 rounded-md" [ngClass]="' bg-' + colorScheme?.secondary">
        <a [routerLink]="['/tutorial', tutorial.slug]"
        [ngClass]="'bg-' + (colorScheme?.secondary?.replace('bg-', ''))"
          class="px-5 py-2 rounded-lg focus:outline-none">Read More</a>
      </button>
    </div>
  </div>
</div>
