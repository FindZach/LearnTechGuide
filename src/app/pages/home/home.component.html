<div class="bg-gray-100">
  <div class="container mx-auto py-8">
    <h1 class="text-4xl font-bold mb-8">Most Recent Tutorials</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let tutorial of tutorials" class="p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">{{ tutorial.title }}</h2>
        <p class="text-gray-700">{{ tutorial.description }}</p>
        <div class="flex justify-between mt-6">
          <a [routerLink]="['/tutorial', tutorial.slug]" class="text-blue-500 hover:underline">Read More</a>
          <button [routerLink]="['/tutorial', tutorial.slug]"  class="px-4 py-2 bg-blue-500 text-white rounded-lg focus:outline-none">Read More</button>
        </div>
      </div>
    </div>
  </div>
</div>
